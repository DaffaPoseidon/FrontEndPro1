<h1>
    Pembayaran</h1>
<!--===== MAIN JS =====-->
<script src="dashboardTransaksi.js"></script>

<div class="booking-form-box">


    <div class="booking-form">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Isi Password">
        <label>Password Ganda</label>
        <input type="text" class="form-control" placeholder="Ulangi Password">

        <div class="input-grp">
            <label>Tanggal Tagihan</label>
            <a class="form-control"></a>
        </div>

        <div class="input-grp">
            <label>Tanggal Pembayaran</label>
            <a class="form-control"></a>
        </div>

        <div class="input-grp">
            <label>Adults</label>
            <input type="" class="form-control" value="1">
        </div>

        <div class="input-grp">
            <label>Children</label>
            <input type="date" class="form-control" value="0">
        </div>

        <div class="input-grp">
            <label>Travel Class</label>
            <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Business Class</option>                
                </select>
        </div>

        <div class="input-grp">
            <button type="button" class="btn btn-primary flight">Show Flights</button>
        </div>
    </div>
</div>
